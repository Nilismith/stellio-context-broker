logging.level.root=INFO
logging.level.com.egm.datahub.context.subscription=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.org.springframework.kafka = WARN
logging.level.org.flywaydb = DEBUG

spring.r2dbc.url = r2dbc:postgresql://localhost/context_subscription
spring.r2dbc.username = datahub
spring.r2dbc.password = password

# Required for Flyway to know where the DB is located
spring.flyway.url = jdbc:postgresql://localhost/context_subscription
spring.flyway.user = ${spring.r2dbc.username}
spring.flyway.password = ${spring.r2dbc.password}

spring.cloud.stream.kafka.binder.brokers = dh-local-docker:9092
# To ensure we get all past messages when dynamically joining a new topic based on our "cim.entities.*" pattern
# By default, new matching topics are checked every 5 minutes but it can be configured
spring.kafka.consumer.auto-offset-reset = earliest

server.port = 8084

management.endpoints.web.exposure.include = health,info,metrics,bindings
